<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UOB Student Nationality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   table { table-layout: auto; width: 100%; } 
   body { height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin: 0; background-color: #f8f9fb; padding:20px; }
   #container { max-width: 100%; padding:5px; background:#ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); border-radius: 8px; }
   h1 { text-align: center; margin-bottom: 20px; }
   th, td { text-align: center; vertical-align: middle; font-size: clamp(7px, 2vw, 16px); }
  </style>
</head>
<body>
  <main>
    <h1>UOB: Student Nationality</h1>
    <div id="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Year</th>
            <th>Semester</th>
            <th>Program</th>
            <th>Nationality</th>
            <th>colleges</th>
            <th>Number of Student</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- Data rows will be appended here -->
        </tbody>
      </table>
    </div>
    <div id="error-message" style="color: red; text-align: center;"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
